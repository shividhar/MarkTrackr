		function generatePercentageCircle(canvas, radius, clearRadius, percentage, colour, border, borderWidth)
		{
			var c = canvas.getContext('2d');
			var centreX = canvas.width / 2;
			var centreY = canvas.height / 2;

			c.beginPath();
			c.arc(centreX, centreY, radius, -.5*Math.PI, (percentage) * 2 * Math.PI - .5*Math.PI);
			c.arc(centreX, centreY, clearRadius, (percentage) * 2 * Math.PI - .5*Math.PI, -.5*Math.PI, true);
			c.fillStyle = colour;
			c.strokeStyle = border;
			c.lineWidth = borderWidth;
			c.closePath();
			c.fill();
			c.stroke();
		}

		function generatePieChart(canvas, radius, clearRadius, percentages, colours)
		{
			var c = canvas.getContext('2d');
			var centreX = canvas.width / 2;
			var centreY = canvas.height / 2;

			var arcPointRadius = Math.sqrt(2 * radius * radius);
			var currentPercent = 0;
			for(var i = 0; i < percentages.length; i++)
			{
				c.beginPath();
				c.moveTo(centreX, centreY);
				c.arc(centreX, centreY, radius, currentPercent * 2 * Math.PI, (currentPercent + percentages[i]) * 2 * Math.PI);
				c.lineTo(centreX, centreY);

				c.fillStyle = colours[i];
				c.closePath();
				c.fill();

				currentPercent += percentages[i];
			}
			c.beginPath();
			c.arc(centreX, centreY, clearRadius, 0, 2 * Math.PI);
			c.clip();
			c.clearRect(0, 0, canvas.width, canvas.height);
		}
		</script>
