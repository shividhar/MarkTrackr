<head>
  <title>MarkrRaw</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
	{{> mainView}}
</body>

<template name='mainView'>
	<div id='content'>
		<div id='header'>
			<div id='login'>
			</div>
		</div>
		{{> mainContent}}
	</div>
	<div id='overlay' style='visibility: {{overlayVisibility}}'>
		<div id='editAssessmentPanel'>
			<input id='editAssessmentNameField' type='text' value='Introduction to Computer Science'/><br>
			<input id='editAssessmentCodeField' type='text' value='ICS 4U1 - 01'/><br>
			<select id='editAssessmentWeightField'>
				<option value='q'>Quiz</option>
				<option value='t'>Test</option>
				<option value='a'>Assignment</option>
			</select>
			<div id='editCategories'>
				<div id='editKnowledge'>
					<input id='editKnowledgeEnabled' type='checkbox'>
				</div>
				<div id='editThinking'>
					<input id='editThinkingEnabled' type='checkbox' checked="true">
				</div>
				<div id='editCommunication'>
					<input id='editCommunicationEnabled' type='checkbox' checked="true">
				</div>
				<div id='editApplication'>
					<input id='editApplicationEnabled' type='checkbox' checked="true">
				</div>
			</div>
		</div>
	</div>
</template>

<template name='splashPage'>
	<div id='splashTop'>
		<div id='title'>Markr</div>
		<div id='subtitle'>The mark tracking application for students</div>
		<div id='categoriesContainer'>
			<canvas width='200' height='200' id='p1'></canvas>
			<canvas width='200' height='200' id='p2'></canvas>
			<canvas width='200' height='200' id='p3'></canvas>
			<canvas width='200' height='200' id='p4'></canvas>
		</div>
		<div id='bigLogin'><span>Start Tracking Now!</span></div>
	</div>
	<div id='splashBottom'>
		<div id='text1'>
			Markr allows students to track their marks alongside their teachers to better understand the process and how to improve in the future. Markr allows students to record their marks online and access them on the go, particularly in school.
		</div>
	</div>
</template>

<template name="classElement">
	<div class="class">
		<div class='classListName'>{{ className }}</div>
		<div class='classRemove'>
			<svg width='25' height='25' viewBox='0 0 1 1'>
				<line x1='0' x2='1' y1='0' y2='1' stroke='black' stroke-width='.15' />
				<line x1='0' x2='1' y1='1' y2='0' stroke='black' stroke-width='.15' />
			</svg>
		</div>
	</div>
</template>

<template name="mainContent">
	<div id='sidebar'>
		{{#each classList}}
			{{> classElement}}
		{{/each}}
	</div>
	<div id='main'>
		<div id='top'>
			<h2 id='className'>
				Introduction to Computer Science
			</h2>
			<h3 id='classCourseCode'>
				ICS 4U1 - 01
			</h3>
			<canvas id='percentage' width='400' height='400'></canvas>
		</div>
		<div id='bottom'>
			<div id='assessmentsTitle'>
				Assessments
			</div>
			{{#each assessmentList}}
				{{> assessment}}
			{{/each}}
		</div>
	</div>
</template>

<template name="assessment">
	<div class='assessment'>
		<div class='assessmentName'>
			{{assessmentName}}
		</div>
		<div class='assessmentRemove'>
			<svg class='assessmentRemoveSymbol' width='25' height='25' viewBox='0 0 1 1'>
				<line x1='0' x2='1' y1='0' y2='1' stroke='black' stroke-width='.15' />
				<line x1='0' x2='1' y1='1' y2='0' stroke='black' stroke-width='.15' />
			</svg>
		</div>
		<div class='assessmentEdit'>
			<svg class='assessmentEditSymbol' width='25' height='25' viewBox='0 0 1 1'>
				<polygon points='1,0 .67,.1 .89,.31'/>
				<polygon points='.87,.37 .63,.13 .13,.63 .37,.87'/>
				<polygon points='.34,.91 .1,.66 -.05,.77 .22,1.05'/>
			</svg>
		</div>
		<div class='assessmentWeightage'>
			<svg class='assessmentWeightSymbol' width='25' height='25' viewBox='0 0 1 1'>
				<polygon points='0,.9125 1,.9125 .7781,.2625 .22119,.2625'/>
				<path d='M 0.425 0.2625 L 0.425 0.1625 A .075 .075 -3.14 1 1 .575 .162 L .575 .2625' stroke='black' stroke-width=".1" fill-opacity="0"/>
			</svg>
			<div class='assessmentWeightageVal'>
				3.2
			</div>
		</div>
		<div class='markBars'>
			<div class='barBG' style='width: calc((100% - 573px - 25px * {{assessmentCategoryCount}}) / {{assessmentCategoryCount}}); border-color: #A85443;'>
				<div class='barFG' style='width: /*calc({{assessmentAMark}} * 150px)*/0; border-color: #D14628;'>
				</div>
			</div>
			<div class='barBG' style='width: calc((100% - 573px - 25px * {{assessmentCategoryCount}}) / {{assessmentCategoryCount}}); border-color: #4C8A99;'>
				<div class='barFG' style='width: /*calc({{assessmentAMark}} * 150px)*/0; border-color: #3FA3BB;'>
				</div>
			</div>
			<div class='barBG' style='width: calc((100% - 573px - 25px * {{assessmentCategoryCount}}) / {{assessmentCategoryCount}}); border-color: #CCA241;'>
				<div class='barFG' style='width: /*calc({{assessmentAMark}} * 150px)*/0; border-color: #F0B21A;'>
				</div>
			</div>
			<div class='barBG' style='width: calc((100% - 573px - 25px * {{assessmentCategoryCount}}) / {{assessmentCategoryCount}}); border-color: #5C8743;'>
				<div class='barFG' style='width: /*calc({{assessmentAMark}} * 150px)*/0; border-color: #6BB145;'>
				</div>
			</div>
		</div>
		<div class='assessmentDate'>
			<div class='assessmentDateInner'>
				{{assessmentDate}}
			</div>
		</div>
	</div>
</template>
